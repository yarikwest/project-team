<div class="btn-add">
  <button mat-fab aria-label="Create new priority" (click)="openAddForm()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Is Active</th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef> Color</th>
      <td mat-cell *matCellDef="let element">
        <div class="color-chip" [ngStyle]="{'background-color': element.color}"></div>
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="edit" (click)="openEditForm(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button aria-label="delete" (click)="openDeleteMsg(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
