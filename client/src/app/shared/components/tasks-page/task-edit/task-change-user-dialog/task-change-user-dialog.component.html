<div mat-dialog-content>
  <mat-form-field class="input-full-width">
    <mat-label>Users</mat-label>
    <mat-select [(value)]="selectedUser" [compareWith]="compareUsers">
      <mat-option *ngFor="let user of users" [value]="user">{{user.firstName + ' ' + user.lastName}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="selectedUser" cdkFocusInitial>SAVE</button>
</div>
