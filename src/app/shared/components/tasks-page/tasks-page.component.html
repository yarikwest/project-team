<div class="btn-add">
  <button mat-fab aria-label="Create new priority" (click)="openAddForm()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<div class="tasks-all-container">
  <div *ngFor="let status of statusNameArr" class="tasks-status-container">
    <h2>{{status}}</h2>
    <div class="tasks-status-panel">
      <app-task-card *ngFor="let task of dataSource | filterTasks:status" [task]="task" (click)="openDetails(task)"></app-task-card>
    </div>
  </div>
</div>
