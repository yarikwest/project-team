<mat-card class="example-card">
  <mat-card-header [ngStyle]="{borderTop: 'solid 5px ' + task.priority.color}">
    <div class="task-created">
      {{task.created | date}}
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>{{task.theme}}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <div class="user-avatar" *ngIf="(task.user.firstName.trim() || task.user.lastName.trim()); else userTemplate">
      {{task.user.firstName}} {{task.user.lastName}}
    </div>
    <ng-template #userTemplate>
      <button mat-icon-button aria-label="Add user">
        <mat-icon>add</mat-icon>
      </button>
    </ng-template>
  </mat-card-actions>
</mat-card>
