<h1 mat-dialog-title>Add new status</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <mat-form-field class="input-full-width">
      <input matInput placeholder="Name" formControlName="name" required>
      <mat-error *ngIf="form.get('name').hasError('required')">
        Name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <input type="number" matInput placeholder="Order" formControlName="order" required min="0">
      <mat-error *ngIf="form.get('order').hasError('min') || form.get('order').hasError('pattern')">
        Order must be a number and more than 0
      </mat-error>
      <mat-error *ngIf="form.get('order').hasError('required')">
        Order is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="isActive">Active</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">CANCEL</button>
  <button mat-button [mat-dialog-close]="save()" [disabled]="form.invalid">SAVE</button>
</div>
