<h1 mat-dialog-title>Add new status</h1>
<div mat-dialog-content>
    <mat-form-field class="input-full-width">
      <input matInput placeholder="Name" [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field class="input-full-width">
      <input type="number" matInput placeholder="Order" [(ngModel)]="data.order">
    </mat-form-field>
    <mat-checkbox [(ngModel)]="data.isActive">Active</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">CANCEL</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>SAVE</button>
</div>
